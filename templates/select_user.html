<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select User</title>
</head>

<body>
    <h1>Select a User to Chat</h1>
    <form method="post" action="/select_user">
        <select name="user_id" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Chat</button>
    </form>
</body>

</html>
